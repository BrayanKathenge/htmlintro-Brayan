<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create account</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        body{
            background-color:#abdde5;
        }
    </style>
</head>
<body>

<div style="width: 500px ; margin: 0 auto;  height: 150px">
    <h5>Create new account</h5>
<form>
<div class="mb-3">
  <div class="input-group">
  <span class="input-group-text">First and last name</span>
  <input type="text" aria-label="First name" class="form-control">
  <input type="text" aria-label="Last name" class="form-control">
</div>
<div class="mb-3">
  <label for="formGroupExampleInput2" class="form-label">Email</label>
  <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Example@gmail.com ">
</div>
    <div class="input-group mb-3">
  <span class="input-group-text">@</span>
  <div class="form-floating">
    <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Username">

  </div>
</div>
    <div class="mb-3">
  <label for="formGroupExampleInput2" class="form-label">Phone no:</label>
  <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="0000000000">
    </div>
<div class="mb-3">
  <label for="formGroupExampleInput2" class="form-label">Password</label>
  <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="password">
</div>
</form>
     <div class="col-12">
    <button class="btn btn-primary" type="submit">Create account</button>
  </div>

</div>

</body>
</html>
